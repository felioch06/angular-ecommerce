<div class="columns is-mobile">
    <div class="column is-8 is-offset-2">
        <mat-card class="mt-4 card-danger is-flex is-justify-content-space-between is-align-items-center" (click)="closeAuth()" *ngIf="auth">
            
            <p>El correo o la contraseña son incorrectos</p>
            <button mat-icon-button><mat-icon>close</mat-icon></button>


        </mat-card>
        <mat-card class="mt-5 is-flex is-justify-content-center px-0 py-0">
            <div class="columns full-width is-vcentered">
                <div class="column is-half px-0 py-0 bg-img-login">
                   
                </div>
                <div class="column px-5">
                    <h1 class="is-size-2 has-text-centered has-text-weight-bold">Iniciar Sesión</h1>

                        <mat-form-field appearance="outline" class="full-width">
                            <input type="text" [(ngModel)]="email" matInput placeholder="Correo electrónico">
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="full-width">
                            <input type="password" matInput [(ngModel)]="password"  placeholder="Contraseña">
                        </mat-form-field>

                        <button mat-raised-button color="accent" (click)="login()" class="full-width">Iniciar sesión</button>
                </div>
            </div>
        </mat-card>
    </div>
  </div>
