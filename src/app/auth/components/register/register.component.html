<div class="columns is-mobile">
    <div class="column is-8 is-offset-2">
        <mat-card class="mt-5 is-flex is-justify-content-center px-0 py-0">
            <div class="columns full-width is-vcentered">
                <div class="column px-5">
                    <h1 class="is-size-2 has-text-centered has-text-weight-bold">Regístrate</h1>

                        <mat-form-field appearance="outline" class="full-width">
                            <input matInput type="text" [(ngModel)]="email" placeholder="Correo electrónico">
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="full-width">
                            <input type="password" matInput [(ngModel)]="password" placeholder="Contraseña">
                        </mat-form-field>

                    <button mat-raised-button color="accent" (click)="register()" class="full-width">Registrarse</button>
                </div>
                <div class="column is-half px-0 py-0 bg-img-login">
                   
                </div>
            </div>
        </mat-card>
    </div>
  </div>
